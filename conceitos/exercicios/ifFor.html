<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}){{aluno.nome}}: {{aluno.nota}}
            <span v-if="aluno.nota >= 9">Bom aluno!</span>
            <span v-else-if="aluno.nota >= 7">Aprovado!</span>
            <span v-else-if="aluno.nota >= 3">Recuperação!</span>
            <span v-else>Reprovado!</span>

        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos:[
                    {nome: "Arthur", nota: 9},
                    {nome: "Mari", nota: 10},
                    {nome: "Fulano", nota: 7},
                    {nome: "Teste", nota: 5.4}
                ]
            }
        })
    </script>
</body>
</html>
